{% extends 'base.html' %}
{% block content%}
<div class="columns is-multiline">
  <div class="column is-12">
    <h1 class="title"><a href="{% url 'todos' %}">HOME</a></h1>
  <h1 class="title">{{ todo.title }}</h1>
  </div>

  <div class="column is-12">
    <strong>Status: {{todo.is_done}}</strong><br>
    <strong>Description: {{ todo.description }}</strong>
  </div>
  {% if not todo.is_done %}
    <div class="column is-12">
      <a href="{% url 'todo' todo.id %}?changed_status=done">Mark as done</a>
    </div>
  {% endif %}
</div>
{% endblock %}
